<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/evidence_type_calculator/static/js/jquery-3.2.1.min.js"></script>
    <script src="/evidence_type_calculator/static/js/bootstrap-3.3.7.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/evidence_type_calculator/static/css/bootstrap-3.3.7.min.css" crossorigin="anonymous"/>
    <script src="/evidence_type_calculator/static/js/drivecalculator.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href= "/evidence_type_calculator/static/css/drivecalculator.css"/>
    {{include 'web2py_ajax.html'}}
</head>

<body>   
  <!-- Header bar -->
  <div class="page-header">
    <div class="container-fluid">
      <h3>DRIVE <small>Evidence Calculator</small></h3>
    </div>
  </div>
  <br>
  <div class="panel panel-default">
    <div class="panel-body">

      <form name="evidence-question-form" enctype="multipart/form-data" method="post">
	
	<input id="evidencetype-value" value="" type="hidden" name="evidencetype" />
	
	<!-- METHOD SELECTION ######################################## -->
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Evidence Type<span class="caret"></span></button>
          <ul class="dropdown-menu">
            <li><a tabindex="-1" href="#" id= "1">Case Report</a></li>
            <li><a tabindex="-1" href="#" id= "2">DDI clinical trial</a></li>
            <li class="dropdown-submenu">
              <a class="test" tabindex="-1" href="#">Experiment<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a tabindex="-1" href="#" id= "3">Metabolic Experiment</a></li>
                <li><a tabindex="-1" href="#" id= "4">Transport Experiment</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <br>

	<!-- Case report ############################################## -->
        <div class= "radioform" style='display:none;' id='caseReport'>
          <h5>Was this evidence type...</h5><br>
	    <!-- Reporting an adverse event -->
	    <table style="width:100%">
              <tr><td style="width:50%"><label data-toggle="tooltip" data-placement="right" title="Tooltip on right"> Reporting an adverse event? </label></td> 
		<td style="width:20%"><label class="radio-inline">
		    <input name="cr-ae" type="radio" ng-model="myVar" value="yes">Yes
		</label></td>
		<td style="width:20%"><label class="radio-inline">
		    <input  name="cr-ae" type="radio" ng-model="myVar" value="no">No
		</label></td>
		<td style="width:20%"><label class="radio-inline">
		    <input  name="cr-ae" type="radio" ng-model="myVar" value="unsure">Unsure
              </label></td></tr>
            </table>

	    <!-- Publically reported -->
            <table style="width:100%">
              <tr><td style="width:50%">
		  <label data-toggle="tooltip" data-placement="right" title="Tooltip on right"> Publically reported? </label> </td>
		<td style="width:20%"><label class="radio-inline">
		    <input name="cr-pr" type="radio" ng-model="myVar" value="yes">Yes
		</label></td>
		<td style="width:20%"><label class="radio-inline">
		    <input name="cr-pr" type="radio" ng-model="myVar" value="no">No
		</label></td>
		<td style="width:20%"><label class="radio-inline">
		    <input name="cr-pr" type="radio" ng-model="myVar" value="unsure">Unsure
            </label></td></tr></table>

	    <!-- Following an evaluation protocol -->
            <table style="width:100%">
              <tr><td style="width:50%">
		  <label data-toggle="tooltip" data-placement="right" title="Tooltip on right"> Following an evaluation protocol? </label> </td>
		<td style="width:20%"><label class="radio-inline">
		    <input name="cr-ep" type="radio" ng-model="myVar" value="yes">Yes
		</label></td>
		<td style="width:20%"><label class="radio-inline">
		    <input name="cr-ep" type="radio" ng-model="myVar" value="no">No
		</label></td>
		<td style="width:20%"><label class="radio-inline">
		    <input name="cr-ep" type="radio" ng-model="myVar" value="unsure">Unsure
            </label></td></tr></table>
	    
	    <button type="button" class="btn btn-default" id="calculate" onclick="ajax('saveEvidenceTypeQuestions', ['evidencetype','cr-ae','cr-pr','cr-ep'], ':eval');">Calculate</button>

        </div>

	<!-- DDI Clinical trial ########################################### -->
	<div class= "radioform" style='display:none;' id='clinicalTrial'>
          <h5>Does this evidence type include...</h5><br>
	  
          <!-- <form name="ct-form" enctype="multipart/form-data" action="{{=URL('clinicalTrialForm')}}" method="post"> -->	    
	    <!-- CT-DDI Group Randomization radio button -->
            <table style="width:100%">
              <tr><td style="width:50%">
		  <label data-toggle="tooltip" data-placement="right" title="Tooltip on right"> Group Randomization? </label></td>
		<td style="width:20%">
		  <label class="radio-inline">
		    <input name="ct-gr" type="radio" ng-model="myVar" value="yes">Yes
		  </label>
		</td>
		<td style="width:20%"><label class="radio-inline">
		    <input name="ct-gr" type="radio" ng-model="myVar" value="no">No
		  </label>
		</td>
		<td style="width:20%"><label class="radio-inline">
		    <input name="ct-gr" type="radio" ng-model="myVar" value="unsure">Unsure
		  </label>
		</td>
	      </tr>
	    </table> 
	    
	    <!-- CT-DDI Parallel Group Design -->
            <table style="width:100%">
	      <tr><td style="width:50%">
		  <label data-toggle="tooltip" data-placement="right" title="Tooltip on right"> Parallel Group Design? </label></td>
		<td style="width:20%"><label class="radio-inline">
		    <input name="ct-pgd" type="radio" ng-model="myVar" value="yes">Yes
		</label></td>
		<td style="width:20%"><label class="radio-inline">
		    <input name="ct-pgd" type="radio" ng-model="myVar" value="no">No
		</label></td>
		<td style="width:20%"><label class="radio-inline">
		    <input name="ct-pgd" type="radio" ng-model="myVar" value="unsure">Unsure
              </label></td></tr>
	    </table>
	    
	    <!-- CT-DDI Pharmacokinetic Processes -->
            <table style="width:100%">
              <tr><td style="width:50%">
		  <label data-toggle="tooltip" data-placement="right" title="Tooltip on right"> Study Focused on Pharmacokinetic Processes? </label></td>
		<td style="width:20%"><label class="radio-inline">
		    <input name="ct-pk" type="radio" ng-model="myVar" value="yes">Yes
		</label></td>
		<td style="width:20%"><label class="radio-inline">
		    <input name="ct-pk" type="radio" ng-model="myVar" value="no">No
		</label></td>
		<td style="width:20%"><label class="radio-inline">
		    <input name="ct-pk" type="radio" ng-model="myVar" value="unsure">Unsure
		</label></td>
	    </table>

	    <!-- CT-DDI Phenotyping -->
            <table style="width:100%">
              <tr><td style="width:50%">
		  <label data-toggle="tooltip" data-placement="right" title="Tooltip on right"> Phenotyping? </label></td>
		<td style="width:20%"><label class="radio-inline">
		    <input name="ct-ph" type="radio" ng-model="myVar" value="yes">Yes
		</label></td>
		<td style="width:20%"><label class="radio-inline">
		    <input name="ct-ph" type="radio" ng-model="myVar" value="no">No
		</label></td>
		<td style="width:20%"><label class="radio-inline">
		    <input name="ct-ph" type="radio" ng-model="myVar" value="unsure">Unsure
              </label></td></tr>
	    </table>
	    
	    <!-- CT-DDI Genotyping -->
            <table style="width:100%">
              <tr><td style="width:50%">
		  <label data-toggle="tooltip" data-placement="right" title="Tooltip on right"> Genotyping?</label></td>
		<td style="width:20%"><label class="radio-inline">
		    <input name="ct-gt" type="radio" ng-model="myVar" value="yes">Yes
		</label></td>
		<td style="width:20%"><label class="radio-inline">
		    <input name="ct-gt" type="radio" ng-model="myVar" value="no">No
		</label></td>
		<td style="width:20%"><label class="radio-inline">
		    <input name="ct-gt" type="radio" ng-model="myVar" value="unsure">Unsure
            </label></td></tr></table>	      
            <br>
	    <button type="button" class="btn btn-default" id="calculate" onclick="ajax('saveEvidenceTypeQuestions', ['evidencetype','ct-gr', 'ct-pgd', 'ct-pk', 'ct-ph', 'ct-gt'], ':eval');">Calculate</button>
	    
        </div>

	<!-- Experiment metabolic ############################################### -->
        <div class= "radioform" style='display:none;' id='metabolic'>

	  <!-- metabolic experiment sub type -->
          <table style="width:100%">
            <tr><td style="width:50%">
            <label data-toggle="tooltip" data-placement="right" title="Tooltip on right"> Subtype? </label></td>
            <td style="width:20%"><label class="radio-inline">
            <input name="exp-m-st" type="radio" ng-model="myVar" value="inhibition">Inhibition
            </label></td>
            <td style="width:20%"><label class="radio-inline">
            <input name="exp-m-st" type="radio" ng-model="myVar" value="identification">Identification
            </label></td>
            <td style="width:20%"><label class="radio-inline">
            <input name="exp-m-st" type="radio" ng-model="myVar" value="unsure">Unsure
            </label></td></tr>
	  </table>

	  <!-- metabolic experiment assay type -->
          <table style="width:100%">
            <tr><td style="width:50%">
            <label data-toggle="tooltip" data-placement="right" title="Tooltip on right"> Assay Type? </label></td>
            <td style="width:20%"><label class="radio-inline">
            <input name="exp-m-at" type="radio" ng-model="myVar" value="humanTissue">Human Tissue
            </label></td>
            <td style="width:20%"><label class="radio-inline">
            <input name="exp-m-at" type="radio" ng-model="myVar" value="cellLine">Cell Line
            </label></td>
            <td style="width:20%"><label class="radio-inline">
            <input name="exp-m-at" type="radio" ng-model="myVar" value="unsure">Unsure
            </label></td></tr>
	  </table>

	  <!-- metabolic experiment metabolic inhibitor -->
	  <table style="width:100%">
            <tr><td style="width:50%">
            <label data-toggle="tooltip" data-placement="right" title="Tooltip on right"> Metabolic Inhibitor? </label></td>
            <td style="width:20%"><label class="radio-inline">
            <input name="exp-m-mi" type="radio" ng-model="myVar" value="antibody">Antibody
            </label></td>
            <td style="width:20%"><label class="radio-inline">
            <input name="exp-m-mi" type="radio" ng-model="myVar" value="chemical">Chemical
            </label></td>
            <td style="width:20%"><label class="radio-inline">
            <input name="exp-m-mi" type="radio" ng-model="myVar" value="unsure">Unsure
            </label></td></tr>
	  </table>
	  
          <br>
        </div>

	<!-- Experiment transport ############################################### -->
	<div class= "radioform" style='display:none;' id='transport'>
          <form>
          <table style="width:100%">
            <tr><td style="width:50%">
            <label data-toggle="tooltip" data-placement="right" title="Tooltip on right"> Subtype? </label></td>
            <td style="width:20%"><label class="radio-inline">
            <input name="exp-t-st" type="radio" ng-model="myVar" value="inhibition">Inhibition
            </label></td>
            <td style="width:20%"><label class="radio-inline">
            <input name="exp-t-st" type="radio" ng-model="myVar" value="identification">Identification
            </label></td>
            <td style="width:20%"><label class="radio-inline">
            <input name="exp-t-st" type="radio" ng-model="myVar" value="unsure">Unsure
            </label></td></tr>
	  </table>

          <table style="width:100%">
            <tr><td style="width:50%">
            <label data-toggle="tooltip" data-placement="right" title="Tooltip on right"> Assay Type? </label></td>
            <td style="width:20%"><label class="radio-inline">
            <input name="exp-t-at" type="radio" ng-model="myVar" value="cacoTwoCellLines">Caco 2 Cell Lines
            </label></td>
            <td style="width:20%"><label class="radio-inline">
            <input name="exp-t-at" type="radio" ng-model="myVar" value="overExpressedCellLines">Overexpressed Cell Lines
            </label></td>
            <td style="width:20%"><label class="radio-inline">
            <input name="exp-t-at" type="radio" ng-model="myVar" value="unsure">Unsure
            </label></td></tr>
	  </table>

          <table style="width:100%">
            <tr><td style="width:40%">
            <label data-toggle="tooltip" data-placement="right" title="Tooltip on right"> Transporter Protein? </label></td>
            <td style="width:10%"><label class="radio-inline">
            <input name="exp-t-tp" type="radio" ng-model="myVar" value="pGlycoprotein">P-Glycoprotein
            </label></td>
            <td style="width:10%"><label class="radio-inline">
            <input name="exp-t-tp" type="radio" ng-model="myVar" value="oatpOnebOne">OATP1B1
            </label></td>
            <td style="width:10%"><label class="radio-inline">
            <input name="exp-t-tp" type="radio" ng-model="myVar" value="oatpOnebThree">OATP1B3
            </label></td>
            <td style="width:10%"><label class="radio-inline">
            <input name="exp-t-tp" type="radio" ng-model="myVar" value="unsure">Unsure
            </label></td></tr>
	  </table>          
          <br>
	  
        </div>

	<!-- Inferred evidence type -->
	<br><br>
	<div id="inferred-evidencetype-div" style='display:none;'>
	  <label for="usr">Inferred evidence type:</label>
	  <input name="inferred-evidencetype" type="text" class="form-control" id="inferred-evidencetype">
	</div>
	
	<!-- Agree or disagree with inferred result -->
	<br>
	<div id="agree-with-inferred-div" style='display:none;'>
	  <button type="button" class="btn btn-default" id="ev-type-agree" onclick="ajax('saveInferred', ['inferred-evidencetype'], ':eval');">Agree</button>
	  <button type="button" class="btn btn-default" id="ev-type-disagree" onclick="">Disagree</button>
	</div>
	
	<!-- Entered evidence type -->
	<br>
	<div id="entered-evidencetype-div" style='display:none;'>
	  <label for="usr">Enter evidence type:</label>
	  <input name="entered-evidencetype" type="text" class="form-control" id="entered-evidencetype"> <br>
	  <button type="button" class="btn btn-default" id="entered-evidencetype-submit" onclick="ajax('saveEnteredAndInferred', ['entered-evidencetype','inferred-evidencetype'], ':eval');">Submit</button>
	</div>
	
	</form>
    </div>
  </div>
</body>
</html>
