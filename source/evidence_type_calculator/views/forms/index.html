          <h5>Was this evidence type...</h5><br>
          <form name="ct-form" enctype="multipart/form-data" action="{{=URL('caseReportForm')}}" method="post">
	    <!-- Reporting an adverse event -->
	    <table style="width:100%">
              <tr><td style="width:50%"><label data-toggle="tooltip" data-placement="right" title="Tooltip on right"> Reporting an adverse event? </label></td> 
		<td style="width:20%"><label class="radio-inline">
		    <input name="cr-ae" type="radio" ng-model="myVar" value="yes">Yes
		</label></td>
		<td style="width:20%"><label class="radio-inline">
		    <input  name="cr-ae" type="radio" ng-model="myVar" value="no">No
		</label></td>
		<td style="width:20%"><label class="radio-inline">
		    <input  name="cr-ae" type="radio" ng-model="myVar" value="unsure">Unsure
              </label></td></tr>
            </table>

	    <!-- Publically reported -->
            <table style="width:100%">
              <tr><td style="width:50%">
		  <label data-toggle="tooltip" data-placement="right" title="Tooltip on right"> Publically reported? </label> </td>
		<td style="width:20%"><label class="radio-inline">
		    <input name="cr-pr" type="radio" ng-model="myVar" value="yes">Yes
		</label></td>
		<td style="width:20%"><label class="radio-inline">
		    <input name="cr-pr" type="radio" ng-model="myVar" value="no">No
		</label></td>
		<td style="width:20%"><label class="radio-inline">
		    <input name="cr-pr" type="radio" ng-model="myVar" value="unsure">Unsure
            </label></td></tr></table>

            <table style="width:100%">
              <tr><td style="width:50%">
		  <label data-toggle="tooltip" data-placement="right" title="Tooltip on right"> Following an evaluation protocol? </label> </td>
		<td style="width:20%"><label class="radio-inline">
		    <input name="cr-ep" type="radio" ng-model="myVar" value="yes">Yes
		</label></td>
		<td style="width:20%"><label class="radio-inline">
		    <input name="cr-ep" type="radio" ng-model="myVar" value="no">No
		</label></td>
		<td style="width:20%"><label class="radio-inline">
		    <input name="cr-ep" type="radio" ng-model="myVar" value="unsure">Unsure

	    <button type="submit" class="btn btn-default" id = "calculateCR">Calculate</button>	    
          </form>
        </div>
